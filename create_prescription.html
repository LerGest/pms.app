{% extends "base.html" %}

{% block title %}Create Prescription{% endblock %}

{% block content %}
<h2 class="mb-4">Create New Prescription</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" id="prescriptionForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="patient_id" class="form-label">Patient</label>
                    <select class="form-select" id="patient_id" name="patient_id" required>
                        <option value="">Select Patient...</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.last_name }}, {{ patient.first_name }} ({{ patient.patient_id }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
            </div>

            <h5 class="mt-4 mb-3">Medications</h5>
            <div id="medicationItems">
                <div class="medication-item border p-3 mb-3">
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label">Medication</label>
                            <select class="form-select" name="medication_id[]" required>
                                <option value="">Select Medication...</option>
                                {% for med in medications %}
                                <option value="{{ med.id }}">{{ med.name }} ({{ med.strength }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Dosage</label>
                            <input type="text" class="form-control" name="dosage[]" placeholder="e.g., 1 tablet" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Frequency</label>
                            <input type="text" class="form-control" name="frequency[]" placeholder="e.g., twice daily" required>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="button" class="btn btn-danger btn-sm remove-item">Ã—</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label class="form-label">Duration</label>
                            <input type="text" class="form-control" name="duration[]" placeholder="e.g., 7 days">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" id="addMedication" class="btn btn-secondary btn-sm">Add Another Medication</button>
            </div>

            <button type="submit" class="btn btn-primary">Save Prescription</button>
            <a href="{{ url_for('prescriptions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add medication item
        document.getElementById('addMedication').addEventListener('click', function() {
            const newItem = document.querySelector('.medication-item').cloneNode(true);
            const inputs = newItem.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.value = '';
            });
            document.getElementById('medicationItems').appendChild(newItem);
        });

        // Remove medication item
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-item')) {
                if (document.querySelectorAll('.medication-item').length > 1) {
                    e.target.closest('.medication-item').remove();
                } else {
                    alert('You must have at least one medication item.');
                }
            }
        });
    });
</script>
{% endblock %}
